<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


    <head>
        <title>
            Event Manager
        </title>
    </head>
    <body style = "background-color: rgb(34, 25, 77)" onload = "welcomeUser()">
        <div style = "padding-left: 30%;">
            <button class = "addnewbutton" onclick="doLogout()">
                <span class = "fa fa-sign-out" aria-hidden="true"></span>
                <span class = "descriptions">Logout</span>
            </button>
        </div>
        <div class = "usersumback">
            <div id = "userwelcome" class = "usersum">
            </div>
        </div>
        <br \><br \><br \><br \>
        <div>
            <div class = "searchbar">
                <span class="tableheader">All Events</span><br /><br /><br />
                <button id="seePersonal" type = "button" class = "addnewbutton" class = "trigger" onclick="goRegistered()">        
                    <span class = "fa fa-calendar icon"></span>
                    <span class = "descriptions">Registered Events</span>
                </button>
                <button id="modal-btn" type = "button" class = "addnewbutton" class = "trigger" onclick="" style = "margin-right: 3px;">        
                    <span class = "fa fa-plus icon"></span>
                    <span class = "descriptions">Create Event</span>
                </button>
		<button id="seePersonal" type = "button" class = "addnewbutton" class = "trigger" onclick="goActive()">        
                    <span class = "fa fa-calendar icon"></span>
                    <span class = "descriptions">My Active Events</span>
                </button>
		<button id="seePersonal" type = "button" class = "addnewbutton" class = "trigger" onclick="goCreated()" style = "margin-right: 3px;">        
                    <span class = "fa fa-calendar icon"></span>
                    <span class = "descriptions">My Created Events</span>
                </button>
                <br \><br \>
                <div id="modaladdcontact">
                    <div class="modal" id = "modaladd">
                            <div class="modal-content">
                                <span class="close-btn"></span>
                                <div class="container">
                                <br>
                                    <u style="color: rgb(83, 83, 83);">
                                        <h1 id="heading" style="font-size: x-large;">Create Event</h1>
                                    </u>
                                    <p class = 'descriptions'>Please enter event information:</p>
                                    <hr>
                                    <br><br>
                                    <form>
                                        <div style="text-align: center; margin-top: -25px; margin-bottom: -15px;">
                                            <span class="fa fa-calendar icon" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                            <input id = "titleadd" type="text" class="logininputs" placeholder=" Event Title"></input>
                                            <br><br>
                                            <span class="fa fa-pencil icon" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                            <input id = "descriptionadd" type="text" class="logininputs" placeholder=" Description"></input>
                                            <br><br>
                                            <span class="fa fa-link" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                            <input id = "urladd" type="text" class="logininputs" placeholder=" URL"></input>
                                            <br><br>
                                            <div>
                                                <div style = "float: left; margin-left: 137px;">
                                                    <span class="fa fa-calendar" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                                    <input id = "startadd" type="phone-number" class="dateinputs" placeholder=" Start Date" autocomplete="off"></input>
                                                    <br><br>
                                                </div> 
                                                <div style = "margin-right: 114px;">
                                                    <span class="fa fa-clock-o" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                                    <input id = "starttimeadd" type="phone-number" class="dateinputs" placeholder=" Start Time" autocomplete="off"></input>
                                                    <br><br>
                                                </div>   
                                            </div>
                                            <div>
                                                <div style = "float: left; margin-left: 137px;">
                                                    <span class="fa fa-calendar" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                                    <input id = "endadd" type="enddate" class="dateinputs" placeholder=" End Date" autocomplete="off"></input>
                                                    <br><br>
                                                </div>
                                                <div style = "margin-right: 114px;">
                                                    <span class="fa fa-clock-o" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                                    <input id = "endtimeadd" type="phone-number" class="dateinputs" placeholder=" End Time" autocomplete="off"></input>
                                                    <br><br>
                                                </div>
                                            </div>                                 
                                            
                                            <span class="fa fa-home" style="color: rgb(105, 89, 179);" aria-hidden="true"></span>
                                            <input id = "addressadd" type="address" class="logininputs" placeholder=" Address"></input>
                                        </div>
                                    </form> 
                                    <br><br>
                                    <div>
                                        <input id = "addcontact" type="button" class="signupbtn" value = "Create Event" onclick = "addEvent()"></input>
                                        <input id = "cancel" type="button" class="signupbtn" value = "Cancel" onclick = "closeModal()"></input>
                                    </div>    
                                </div> 
                            </div>
                    </div>
                </div>
            </div>
            </br>  
            <div class = "tableback">
                <div class = "contable">
                    <span id = "contactAddResult"></span>
                    <table id = "contactTable" class = "tbl_contacts">
                        <thead>
                            <tr>
                                <th>Event Title</th>
                                <th>Event Description</th>
                                <th>URL</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>                
                    </table>
                </div>
            </div> 
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>

    <script>
        var modalBtn = document.getElementById("modal-btn")
        var modal = document.querySelector(".modal")
        modalBtn.onclick = function () {
                modal.style.display = "block"
        }
        function closeModal()
        {
            modal.style.display = "none"
        }

        $(function() {
            $("#startadd").datepicker();
            $("#endadd").datepicker();
            $('#starttimeadd').timepicker({
                timeFormat: 'h:mm p',
                interval: 15,
                minTime: '6',
                maxTime: '10:00pm',
                defaultTime: '11',
                startTime: '6:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
            $('#endtimeadd').timepicker({
                timeFormat: 'h:mm p',
                interval: 15,
                minTime: '6',
                maxTime: '10:00pm',
                defaultTime: '11:15',
                startTime: '6:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
        });

        $(document).ready(function(){
            
        });

    </script>
